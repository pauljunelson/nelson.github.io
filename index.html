    <script>
    $(document).ready(function() {
        $(".chart").waypoint(function() {
            $(this).easyPieChart({
                barColor: "#3498db",
                size: "150",
                easing: "easeOutBounce",
                onStep: function (e, i, a) {
                    $(this.el).find(".percent").text(Math.round(a))
                }
            })
        }, {
            triggerOnce: !0,
            offset: "bottom-in-view"
        });

        $("#vgt-item").click(function(){
        	window.open('http://pressstart.gear.host/', '_blank');
        });
        $("#dbd-item").click(function(){
        	window.open('http://daschbachdentistry.com/', '_blank');
        });
        $("#dsp-item").click(function(){
            window.open('https://ryanpiv.github.io/Disappointed/', '_blank');
        });
         $("#mrp-item").click(function(){
            window.open('https://ryanpiv.github.io/MurphButton/', '_blank');
        });


        $('#page-contact').height($(window).height());
        $(window).resize(function(){
        	$('#page-contact').height($(window).height());
        });

        $(document).on("scroll", onScroll);

        $('a[href^="#"]').on('click', function (e) {
			e.preventDefault();
			$(document).off("scroll");
 
			$('a').each(function () {
				$(this).removeClass('my-active');
			})
			$(this).addClass('my-active');
 
			var target = this.hash;
			$target = $(target);
			$('html, body').stop().animate({
				'scrollTop': $target.offset().top+2
			}, 500, 'swing', function () {
				window.location.hash = target;
				$(document).on("scroll", onScroll);
			});
		});
    });

    function onScroll(event){
		var scrollPosition = $(document).scrollTop();
		$('.nav a').each(function () {
			var currentLink = $(this);
			var refElement = $(currentLink.attr("href"));
			try{
				if (refElement.position().top <= scrollPosition && refElement.position().top + refElement.height() + ( parseInt($(refElement).css('padding-top')) + parseInt($(refElement).css('padding-bottom')) ) > scrollPosition) {
				$('.nav li a').removeClass("my-active");
				currentLink.addClass("my-active");
				}
			else{
				currentLink.removeClass("my-active");
			}
			} catch (e) {

			}
		});
	}
    </script>
